<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button type="button" class="btn waves-effect waves-light btn-rounded btn-info"
                        [routerLink]="['/contribuyente/form']">
                        <i class="fa fa-plus"></i>
                        Nuevo Contribuyente
                    </button>
                </div>

                <div class="table-responsive m-t-40">
                    <div id="example23_wrapper" class="dataTables_wrapper">

                        <div id="example23_filter" class="dataTables_filter"><label>Buscar:<input type="search" class=""
                                    (keyup)="Filterchange($event)" placeholder="" aria-controls="example23"></label>
                        </div>
                        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                            
                            
                            <ng-container matColumnDef="id">
                                <th mat-sort-header mat-header-cell *matHeaderCellDef> NÂ°</th>
                                <td mat-cell *matCellDef="let element">{{element.id}}</td>
                            </ng-container>

                            <ng-container matColumnDef="nombres">
                                <th mat-sort-header mat-header-cell *matHeaderCellDef> Nombres y Apellidos</th>
                                <td mat-cell *matCellDef="let element">{{element.nombres}} {{element.apellidos}}</td>
                            </ng-container>
                                                    
                            
                            <ng-container matColumnDef="razonSocial">
                                <th mat-sort-header mat-header-cell *matHeaderCellDef> Razon Social</th>
                                <td mat-cell *matCellDef="let element">{{element.razonSocial}}</td>
                            </ng-container>

                            <ng-container matColumnDef="correo">
                                <th mat-sort-header mat-header-cell *matHeaderCellDef> Correo</th>
                                <td mat-cell *matCellDef="let element">{{element.correo}}</td>
                            </ng-container>  

                            <ng-container matColumnDef="telefono">
                                <th mat-sort-header mat-header-cell *matHeaderCellDef> Telefono</th>
                                <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
                            </ng-container>  

                            <ng-container matColumnDef="direccion">
                                <th mat-sort-header mat-header-cell *matHeaderCellDef> Direccion</th>
                                <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
                            </ng-container>  

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Action</th>
                                <td mat-cell *matCellDef="let element">

                                    <a class="btn fa fa-pencil" data-toggle="tooltip" title="Editar" data-original-title="Editar" ></a>||
                                    <a  class="btn fa fa-file-pdf-o" style="color:red" data-toggle="tooltip" title="Ver Detalle" data-original-title="Ver acta"></a>||
                                    <a type="button" class="btn fa fa-trash" style="color:red" data-toggle="tooltip" title="Eliminar" data-original-title="Delete"></a>
                                    
                                </td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

                        </table>
                        <mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageIndex]="paginaActual"
                            [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)" showFirstLastButtons>

                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
